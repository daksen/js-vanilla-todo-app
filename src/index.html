<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JS Vanilla Todos</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Todos</h1>
				<input class="new-todo" placeholder="What should you do?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as completed</label>
				<ul class="todo-list"></ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong id="count">0</strong> Todo(s)</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a filter-data="all" class="selected filter" href="#/">All</a>
					</li>
					<li>
						<a filter-data="pending" class="filter" href="#/active">Pending</a>
					</li>
					<li>
						<a filter-data="completed" class="filter" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left â†“ -->
				<button class="clear-completed">Clear Completed</button>
			</footer>
		</section>
	</body>
</html>
